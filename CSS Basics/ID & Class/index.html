<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ID & Class Attributes</title>
  </head>
  <body>

<!-- The id value can be used by CSS and JavaScript to perform certain tasks for the element
     with the specific id value. -->
    <section id="uder-detail-panel">

<!-- An HTML element can only have one unique id that belongs to that single element,
     while a class name can be used by multiple elements: -->
    <table class="table-bordered table striped">
      <tr>
        <td>col</td>
        <td>col</td>
        <td>col</td>
      </tr>
    </table>

    <table class="table-striped">
      <tr>
        <td>col</td>
        <td>col</td>
        <td>col</td>
      </tr>
    </table>
    </section>

  </body>
</html>

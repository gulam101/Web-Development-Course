<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Learning CSS!</title>
    <!-- style allows us to use css within the file without referencing a stylesheet -->
    <!-- this rule is targeting all of the paragraphs, so it applies to all p tags -->
    <style>
      p {
        color: red;
      }
    </style>
  </head>
  <body>
        <!-- Style allows us to add one or more style to that specific tag -->
        <p>Just some example text!</p>

        <p>Another paragrapph</p>
  </body>
</html>

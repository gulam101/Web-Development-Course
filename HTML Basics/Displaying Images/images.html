<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Using HTML</title>
  </head>
  <body>
    <!-- allows us to specify were the images are located and displays them on the webpage -->
    <img src="images/hufflepuff.jpeg">

    <!-- specify images that are on the web using URL -->
    <img src="https://images.pexels.com/photos/104827/cat-pet-animal-domestic-104827.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">

    <!-- images using the alt attribute shows alternative in case the image can't be rendered -->
    <img src="images/cat" alt="cat">

    <!-- we can give additional paramaters and change the width and height by using HTML -->
    <img src="images/hufflepuff.jpeg" alt="friendly cat" width="150px" height="250px">

    <!-- if we give just width a size and not height then the other one would be scaled accordingly -->
      <img src="images/hufflepuff.jpeg" alt="meow" width="550px">
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <!-- creates a table for us -->
      <table>
        <!-- tells the browser that is the table header -->
        <thead>
        <!-- creates a table row inside the table -->
        <tr>
          <!-- creates a table header -->
          <th>First Name</th>
          <th>Last Name</th>
          <th>D.O.B</th>
        </tr>
        </thead>

        <!-- tells the browser this is the table body -->
        <tbody>
        <tr>
          <!-- table data creates data inside the table -->
          <td>Mike</td>
          <td>Dan</td>
          <td>11/1/1999</td>
        </tr>
        </tbody>

      </table>
  </body>
</html>
